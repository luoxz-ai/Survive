message Nonce
{
  uint32 timestamp = 1;
  uint32 index = 2;
  string sign = 3;
}

message WrapPacket
{
  CommandList cmd   = 1; // 协议编号
  bytes   content   = 2; // 协议二进制
  uint32  timestamp = 3; // 时间戳(只会增大)
  uint32  seq       = 4; // 序列号(只会增大)
  uint32  code      = 5; // 错误码
}


